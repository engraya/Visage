{% extends 'base/main.html' %}



{% block content  %}
<style>
    body{
        background-color: #1A233A;
        margin-top:20px;
    }
    .card {
        margin-bottom: 1.5rem;
        box-shadow: 0 1px 15px 1px rgba(52,40,104,.08);
    }
    
    .card {
        position: relative;
        display: -ms-flexbox;
        display: flex;
        -ms-flex-direction: column;
        flex-direction: column;
        min-width: 0;
        word-wrap: break-word;
        background-color: #fff;
        background-clip: border-box;
        border: 1px solid #e5e9f2;
        border-radius: .2rem;
    }
    .social-btn {
        display: inline-block;
        width: 2.25rem;
        height: 2.25rem;
        -webkit-transition: border-color 0.25s ease-in-out,background-color 0.25s ease-in-out,color 0.25s ease-in-out;
        transition: border-color 0.25s ease-in-out,background-color 0.25s ease-in-out,color 0.25s ease-in-out;
        border: 1px solid #e7e7e7;
        border-radius: 50%;
        background-color: #fff;
        color: #545454;
        text-align: center;
        text-decoration: none;
        line-height: 2.125rem;
        vertical-align: middle;
        align-items: center;
        justify-content: center;
    }
</style>

<div class="container h-100">
    <div class="row h-100">
        <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
            <div class="d-table-cell align-middle">
                <div class="text-center mt-4">
                    <h1 class="h2">Join Meeting</h1>
                </div>
                <div class="card">
                    <div class="card-body">
                        <div class="m-sm-4">
                                                              
                            <div class="text-center aligned center items-center mt-4 my-5 aligned-items-center">
                                <h1 class="h5 font-weight-bold-green opacity-90 mb-3 mb-sm-2 mr-sm-3">JOIN MEETING</h1>
                                <hr>
    
                            </div>
                            <form method="POST">
                                {% csrf_token %}
                                <div class="form-group p-2">
                                    <label></label>
                                    <input class="form-control form-control-lg" type="text" name="roomID" placeholder="Enter Meeting ID">
                                </div>
                                <div class="text-center mt-3">
                                    <button type="submit" class="btn btn-lg btn-success">Join Meeting</button>
                                </div>
                            </form>
                            <hr>            
                            <div class="text-center mt-3">
                                <a href="{% url 'index' %}" type="button" class="btn btn-lg btn-danger">Cancel</a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

{% endblock content %}
